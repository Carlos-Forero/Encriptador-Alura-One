<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Encriptador</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div>
        <textarea id="ingresaTexto" placeholder="Ingresa aqui el texto a Encriptar o desencriptar"></textarea>
    </div>
    
    <a href="http://127.0.0.1:5500/cafp/index.html" class="logo">
        <img src="img/Logo.png">
    </a>
    <div id="rectangulo">

        <div id="muneco">
            <img src="img/Muñeco.svg" alt="muñeco" >
        </div>
        <div class="notificacion">
            <div class="noti1">Bienvenid@ al Encriptador Alura|One</div>
            <div class="noti2">Ingrese el texto en el recuadro para comenzar.</div>
        </div>

    </div>
    <div id="rectangulo2">
        <div id="textoSalida">

            
        </div>
        <button class="copiar" onclick="copiar()">Copiar</button>
    </div>


    <div class="instruccion">
        <p>	&#9888 solo letras minusculas y sin acentos</p>
    </div>
    <div class="botones">
        <button class="botonEnc" onclick="ocultarMuneco(),encriptar()">ENC</button>
        
        <button class="botonDec" onclick="ocultarMuneco(),desencriptar()">DEC</button>
    </div>
    <script src="logica.js"></script>
</body>
</html>
